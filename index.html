<!DOCTYPE html>
<html>
<head>
	<title>Grand Cirque Reservations</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Grand Cirque Theatre</h1>
		<p>Welcome, please click on the seat that you would like to reserve for our upcoming show and fill out the reservation form!</p>
	<div id="key">
		<div class="active"></div> = Available  <div class="inactive"></div> = Unavailable
	</div>
	<div id="wrapper"></div>
	<div id="form" style="display: none;">
		<h2>Seat Reservation Form</h2>
		<p id="picked_seat"></p>
			Name: <input type="text" id="form_name"></input><br>
			Email: <input type="email" id="form_email"></input><br>
			<input type="hidden" id="current_seat" value="" />
			<button id="formButton">Reserve</button>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
